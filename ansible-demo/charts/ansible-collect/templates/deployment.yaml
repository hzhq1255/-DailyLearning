---
# ansible collect
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ansible-collect
  namespace: {{ .Release.Namespace }}
  labels:
    app: ansible-collect
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: ansible-collect
  template:
    metadata:
      labels:
        app: ansible-collect
    spec:
      containers:
        - name: ansible-collect
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /bin/bash
            - -c
            - |-
              tail -f /dev/null
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            {{- with .Values.ansibleHosts}}
            - name: ansible-hosts
              mountPath: "/etc/ansible"
              readOnly: true
            {{ end }}
            {{- with .Values.ansibleCfg }}
            - name: ansible-cfg
              mountPath: "/etc/ansible"
            {{ end }}
            {{- with .Values.ansiblePlaybooks }}
            - name: ansible-playbooks
              mountPath: "/playbooks"
              readOnly: true
            {{ end }}
            {{- with .Values.ssh }}
            - name: ansible-ssh-auth
              mountPath: "/root/.ssh"
            {{ end }}
      volumes:
        {{- with .Values.ansibleHosts}}
        - name: ansible-hosts
          configMap:
            name: ansible-hosts
            items:
              - key: hosts
                path: hosts
        {{ end }}
        {{- with .Values.ansibleCfg }}
        - name: ansible-cfg
          configMap:
            name: ansible-cfg
        {{ end }}
        {{- with .Values.ansiblePlaybooks }}
        - name: ansible-playbooks
          configMap:
            name: ansible-playbooks
        {{ end }}
        {{- with .Values.ssh }}
        - name: ansible-ssh-auth
          secret:
            secretName: ansible-ssh-auth
            defaultMode: 256
            items:
              {{- with .privateKey}}
              - key: ssh-privatekey
                path: id_rsa
              {{ end }}
              {{- with .knownHosts}}
              - key: known_hosts
                path: known_hosts
              {{ end }}
          {{ end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
# ansible controller
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ansible-controller
  namespace: {{ .Release.Namespace }}
  labels:
    app: ansible-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ansible-controller
  template:
    metadata:
      name: ansible-controller
      labels:
        app: ansible-controller
    spec:
      containers:
        - name: ansible-controller
          image: {{ .Values.image.controllerRepository }}: {{ .Values.image.controllerTag | default "latest" }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
      restartPolicy: Always
      serviceAccountName: ansible-sa
