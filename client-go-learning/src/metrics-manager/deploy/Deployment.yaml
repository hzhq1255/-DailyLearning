apiVersion: apps/v1
kind: Deployment
metadata:
  name: metrics-controller
  labels:
    app: metrics-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metrics-controller
  template:
    metadata:
      name: metrics-controller
      labels:
        app: metrics-controller
    spec:
      serviceAccountName: metrics-controller-sa
      containers:
        - name: metrics-controller
          image: hzhq1255/metrics-controller:v1
          imagePullPolicy: IfNotPresent
      #          volumeMounts:
      #            - name: kubeconfig
      #              mountPath: /root/.kube
      restartPolicy: Always
      volumes:
        - name: kubeconfig
          configMap:
            name: kubeconfig
            items:
              - key: config
                path: config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kubeconfig
data:
  config: |-
    apiVersion: v1
    clusters:
      - cluster:
          certificate-authority-data: 
          server: https://kubernetes.default:443
        name: k3d-mycluster
    contexts:
      - context:
          cluster: k3d-mycluster
          user: admin@k3d-mycluster
        name: k3d-mycluster
    current-context: k3d-mycluster
    kind: Config
    preferences: {}
    users:
      - name: admin@k3d-mycluster
        user:
          client-certificate-data: 
          client-key-data: 
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: metrics-controller-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: metrics-controller-read
rules:
  - apiGroups:
      - metrics.k8s.io
    resources:
      - nodes
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - nodes
      - configmaps
    verbs:
      - get
      - list
      - watch
      - patch
      - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: metrics-controller
subjects:
  - kind: ServiceAccount
    name: metrics-controller-sa
    namespace: default
roleRef:
  kind: ClusterRole
  name: metrics-controller-read
  apiGroup: rbac.authorization.k8s.io


